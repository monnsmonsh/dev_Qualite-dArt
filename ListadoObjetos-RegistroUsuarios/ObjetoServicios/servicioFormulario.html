<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Servicios</title>
</head>

<body>



<div class="container-fluid">
  <div class="row">

    <div id="sidebar" class="col-sm-2 col-12">

      <div class="text-center p-2"> 

        <img id="logo" class="mt-4 mb-1 img-fluid rounded-circle" src="./assets/Logo.png" alt="Qart">
      
        <div class="text-center text-white w-100">
          QUALITÉ D'ART 
        </div>
        <div class="font-weight-light text-center text-white w-100">
          <small>PHOTOGRAPHY AGENCY</small> 
        </div>

        <br>

        <div class="text-center text-white">
          <h4>Panel de control</h4>  
        </div>
        
      </div>

      <div id="sidebar-accordion" class="accordion">
        <div class="list-group">
          <a href="#agenda-items" id="menusidebar" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action text-white">
            Agenda
          </a>

          <div id="agenda-items" class="collapse" data-parent="#sidebar-accordion">
            <a href="#" id="menusidebar" class="list-group-item list-group-item-action text-white ml-2">
              Nuevo Registro
            </a>
            <a href="#" id="menusidebar" class="list-group-item list-group-item-action text-white ml-2">
              Gestionar Agenda
            </a>
          </div>

          <a href="#ajuste-items" id="menusidebar" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action text-white"> Ajustes de Servicios
          </a>
          <div id="ajuste-items" class="collapse" data-parent="#sidebar-accordion">
            <a href="#" id="menusidebar" class="list-group-item list-group-item-action text-white ml-2">
              Nuevo Servicio
            </a>
            <a href="#" id="menusidebar" id="menusidebar" class="list-group-item list-group-item-action text-white ml-2">
              Modificar Servicio
            </a>
          </div>


          <a href="#portafolio-items" id="menusidebar" data-toggle="collapse" aria-expanded="false"
            class="list-group-item list-group-item-action text-white mt-3"> Portafolio
          </a>
          <div id="portafolio-items" class="collapse" data-parent="#sidebar-accordion">
            <div class="d-flex flex-row ">
              <a href="#" id="menusidebar" class="list-group-item list-group-item-action text-white">
                Añadir Fotos
              </a>
            </div>

        </div>

        <div class="d-md-flex justify-content-md-end mt-5 pt-5">
          <button type="button" class="btn text-white bottom " id="out">Salir</button>
        </div>

      </div>
    </div>
</div>

    <div class="container-fluid col-sm-10 "> <!--Menu-->

      <div class="text-center mt-5">
        <h2>SERVICIOS</h2>
      </div>
      <div class="text-center">
        <h5>Añadir servicio</h5>
      </div>
     
      <div class="container mt-5 bg-dark p-3 text-light mb-5">
  <div class="row">
    <!-- Columna Izquierda - Sobre el Servicio -->
    <div class="col-md-6">
      <h2>Sobre el Servicio</h2>

      
      <form>
        <div class="form-group">
          <label for="categoria">Categoría</label>
          <input type="text" class="form-control" id="categoria" placeholder="Ingresa la categoría general">
        </div>

        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" class="form-control" id="titulo" placeholder="Ingresa un título descriptivo">
        </div>

        <div class="form-group">
          <label for="carrousel">Carrousel</label>
          <input type="file" class="form-control-file" id="carrousel">
        </div>

        <div class="form-group">
          <label for="descripcion">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="4" placeholder="Cuadro de descripción"></textarea>
        </div>

        <button type="submit" class="btn btn-white mt-5 p-3">Añadir Servicio</button>
      </form>
    </div>

    <!-- Columna Derecha - Proyectos Destacados -->
  
    <div class="col-md-5">

      <h2>Proyectos Destacados</h2>

      <!-- Proyecto 1 -->
      <div class="form-group">
        <label for="tituloProyecto1">Proyecto 1 </label>
        <br>
        <label for="tituloProyecto1">Título</label>
        <input type="text" class="form-control" id="tituloProyecto1" placeholder="Ingrese el nombre del proyecto">
      </div>

      <div class="form-group">
        <label for="carrouselProyecto1">Carrousel (min. 4)</label>
        <input type="file" class="form-control-file" id="carrouselProyecto1">
      </div>

      <!-- Proyecto 2 -->
      <div class="form-group">
        <label for="tituloProyecto1">Proyecto 2</label>
        <br>
        <label for="tituloProyecto2">Título</label>
        <input type="text" class="form-control" id="tituloProyecto2" placeholder="Ingrese el nombre del proyecto">
      </div>

      <div class="form-group">
        <label for="carrouselProyecto2">Carrousel (min. 4)</label>
        <input type="file" class="form-control-file" id="carrouselProyecto2">
      </div>

      <!-- Proyecto 3 -->
      <div class="form-group">
        <label for="tituloProyecto1">Proyecto 3</label>
        <br>
        <label for="tituloProyecto3">Título</label>
        <input type="text" class="form-control" id="tituloProyecto3" placeholder="Ingrese el nombre del proyecto">
      </div>

      <div class="form-group">
        <label for="carrouselProyecto3">Carrousel (min. 4)</label>
        <input type="file" class="form-control-file" id="carrouselProyecto3">
      </div>
    </div>
  </div>
</div>

    </div> <!--Menu-->


  </div>
</div>

<body>

  #sidebar {
    background-color: black;
  }

  #out {
    background-color: black;

    background-color: black;

  #menusidebar:hover {
    background-color: rgb(119, 116, 116);
