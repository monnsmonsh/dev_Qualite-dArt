<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login by Matt05 | Codepen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body style="background: #214a80;">

    <div class="login-dark" style="height: 695px;">
        <form id="formulario">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="Usuario">
            </div>
            <div class="form-group"><input class="form-control" type="text" name="contrasena" id="contrasena"
                    placeholder="Contraseña"></div>
            <div class="form-group"><button class="btn btn-primary btn-block">Iniciar Sesión</button></div>
            <a class="forgot" href="#">¿Olvidaste tu usuario o contraseña?</a>
            <div id="contenido"></div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/localstorage.js"></script>
</body>

</html>
